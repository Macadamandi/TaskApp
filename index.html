<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TaskApp</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="main">
      <div class="wrapper">
         <div class="menu">
            <div class="menu__logo">
               <img src="img/task_logo.png" alt="" class="menu__logo-icon">
            </div>
            <div class="menu__search">
               <input class="menu__search-input" type="text" placeholder="Tasks Search..">
               <button class="menu__search-button">Search</button>
            </div>
            <div class="menu__user">
               <div class="menu__user-settings"><img src="img/icons/icon-setting.png" alt="Settings"></div>
               <div class="menu__user-account"><img src="img/icons/icon-user.png" alt="Account"></div>
            </div>
         </div>
         <div class="main-Ñontent">
            <div class="sidebar">
               <div class="tasks sidebar--style">Tasks</div>
               <div class="calendar sidebar--style">Calendar</div>
            </div>
            <div class="task-panel">
            </div>
         </div>
      </div>
   </main>
   <script src="dist/bundle.js"></script>
</body>
</html>
